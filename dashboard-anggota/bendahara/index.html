<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringkasan Kas - Sadulur Sepoor</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<div class="app-container">
    <div id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="mySidebar">
        <div class="sidebar-header">
            <div class="mobile-close-btn" onclick="toggleSidebar()"><i class="fa-solid fa-xmark"></i></div>
            <i class="fa-solid fa-train-subway logo-icon"></i>
            <h2>Sadulur Sepoor</h2>
        </div>

        <nav class="nav-menu">
             <a href="../dashboard/index.html" class="nav-link">
                 <i class="fa-solid fa-house"></i> <span>Dashboard</span>
             </a>
             <a href="index.html" class="nav-link active">
                 <i class="fa-solid fa-chart-line"></i> <span>Ringkasan</span>
             </a>
            <a href="kelola-keuangan/index.html" class="nav-link">
                <i class="fa-solid fa-money-bill-transfer"></i> <span>Kelola Keuangan</span>
            </a>
        </nav>

        <div class="sidebar-action">
            <button onclick="logout()" class="btn-logout-pink">
                <i class="fa-solid fa-right-from-bracket"></i> <span>Keluar</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="top-bar">
            <div class="top-left-group">
                <button id="hamburger-btn" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
                <div class="greeting">
                    <h3>Ringkasan Kas</h3>
                    <p id="date-display">Pantau kondisi keuangan komunitas.</p>
                </div>
            </div>
        </header>

        <div class="content-section" id="laporan-area">
            
            <div class="stats-grid">
                <div class="stat-card blue-card">
                    <div class="icon-box-lg"><i class="fa-solid fa-vault"></i></div>
                    <div>
                        <h4>Total Saldo Kas</h4>
                        <p class="nominal-lg" id="stat-saldo">Rp 0</p>
                    </div>
                </div>
                <div class="stat-card green-card">
                    <div class="icon-box green"><i class="fa-solid fa-arrow-trend-up"></i></div>
                    <div>
                        <h4>Masuk (Minggu Ini)</h4>
                        <p class="nominal" id="stat-in">Rp 0</p>
                    </div>
                </div>
                <div class="stat-card red-card">
                    <div class="icon-box red"><i class="fa-solid fa-arrow-trend-down"></i></div>
                    <div>
                        <h4>Keluar (Minggu Ini)</h4>
                        <p class="nominal" id="stat-out">Rp 0</p>
                    </div>
                </div>
            </div>

            <div class="card" style="margin-top:20px;">
                <div class="card-header">
                    <h4><i class="fa-solid fa-chart-area"></i> Tren Arus Kas (30 Hari Terakhir)</h4>
                </div>
                <div class="card-body">
                    <canvas id="financeChart" style="max-height: 300px;"></canvas>
                </div>
            </div>

            <div class="card" style="margin-top:20px;">
                <div class="card-header" style="display:flex; justify-content:space-between; align-items:center;">
                    <h4><i class="fa-solid fa-clock-rotate-left"></i> Transaksi Terakhir</h4>
                    <button class="btn-download" onclick="downloadPDF()">
                        <i class="fa-solid fa-file-pdf"></i> Download PDF
                    </button>
                </div>
                <div class="card-body" style="overflow-x:auto;">
                    <table class="custom-table" style="width:100%; border-collapse: collapse;">
                        <thead>
                            <tr style="background:#f8f9fa; text-align:left;">
                                <th style="padding:12px;">Tanggal</th>
                                <th style="padding:12px;">Kategori</th>
                                <th style="padding:12px;">PIC</th>
                                <th style="padding:12px;">Nominal</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <tr><td colspan="4" style="padding:20px; text-align:center;">Memuat data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
</div>

<script src="../config.js"></script>
<script src="script.js"></script>
</body>
</html>
