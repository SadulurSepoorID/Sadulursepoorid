<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Anggota</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(15, 23, 42, 0.08),
                0 8px 25px rgba(15, 23, 42, 0.04);
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .top-section {
            background: white;
            padding: 30px 40px;
            border-bottom: 1px solid #e2e8f0;
            position: relative;
        }

        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            overflow: hidden;
            position: absolute;
            left: 0;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6em;
            font-weight: 600;
            color: #1e293b;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            flex-grow: 1;
        }

        .header {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            padding: 40px 40px;
            text-align: center;
            position: relative;
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 25px;
            background: #f1f5f9;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(30, 64, 175, 0.2);
            margin-top: 0;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-photo::before {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #cbd5e1;
            z-index: 1;
        }

        .name {
            font-family: 'Playfair Display', serif;
            color: white;
            font-size: 2.4em;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .nickname {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1em;
            font-weight: 300;
            font-style: italic;
        }

        .content {
            padding: 50px 40px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .info-item {
            background: #f8fafc;
            padding: 28px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
        }

        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(30, 64, 175, 0.1);
            border-color: #3b82f6;
            background: white;
        }

        .info-label {
            font-size: 0.8em;
            color: #3b82f6;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .info-value {
            font-size: 1.1em;
            color: #1e293b;
            font-weight: 500;
            word-break: break-word;
            line-height: 1.5;
        }

        .social-media {
            text-align: center;
            border-top: 1px solid #e2e8f0;
            padding-top: 40px;
        }

        .social-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #1e293b;
            margin-bottom: 30px;
            font-weight: 600;
            position: relative;
        }

        .social-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background: #3b82f6;
            border-radius: 1px;
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            max-width: 650px;
            margin: 0 auto;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            border-radius: 10px;
            text-decoration: none;
            color: #3b82f6;
            font-size: 0.95em;
            font-weight: 500;
            border: 1px solid #e2e8f0;
            background: white;
            transition: all 0.3s ease;
            min-height: 54px;
            white-space: nowrap;
        }

        .social-link:hover {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        /* Platform names - remove pseudo elements */

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                border-radius: 16px;
            }

            .top-section {
                padding: 25px 20px;
            }

            .logo-section {
                flex-direction: column;
                gap: 15px;
            }

            .logo {
                position: static;
                margin: 0 auto;
            }

            .header-title {
                text-align: center;
            }

            .logo {
                width: 40px;
                height: 40px;
            }

            .header-title {
                font-size: 1.3em;
            }

            .header {
                padding: 35px 30px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .profile-photo::before {
                font-size: 40px;
            }

            .name {
                font-size: 2em;
            }

            .nickname {
                font-size: 1em;
            }

            .content {
                padding: 40px 30px;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .info-item {
                padding: 24px;
            }

            .social-links {
                grid-template-columns: repeat(2, 1fr);
                max-width: 350px;
            }

            .social-link {
                padding: 14px 16px;
                font-size: 0.9em;
                min-height: 45px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .top-section {
                padding: 20px 15px;
            }

            .logo {
                width: 35px;
                height: 35px;
            }

            .header-title {
                font-size: 1.1em;
            }

            .header {
                padding: 30px 25px;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            .profile-photo::before {
                font-size: 35px;
            }

            .name {
                font-size: 1.8em;
            }

            .content {
                padding: 35px 25px;
            }

            .info-item {
                padding: 20px;
            }

            .social-title {
                font-size: 1.5em;
            }

            .social-links {
                grid-template-columns: 1fr;
                max-width: 250px;
            }

            .social-link {
                padding: 12px 16px;
                min-height: 42px;
            }
        }

        /* Ultra-wide screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 1000px;
            }

            .info-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .social-links {
                grid-template-columns: repeat(3, 1fr);
                max-width: 750px;
                gap: 30px;
            }

            .social-link {
                padding: 20px 28px;
                min-height: 58px;
                font-size: 1em;
            }
        }

        /* Large desktop screens */
        @media (min-width: 992px) and (max-width: 1199px) {
            .social-links {
                grid-template-columns: repeat(3, 1fr);
                max-width: 650px;
                gap: 24px;
            }

            .social-link {
                padding: 18px 24px;
                font-size: 0.95em;
                min-height: 54px;
            }
        }

        /* Medium desktop screens */
        @media (min-width: 769px) and (max-width: 991px) {
            .social-links {
                grid-template-columns: repeat(3, 1fr);
                max-width: 550px;
                gap: 20px;
            }

            .social-link {
                padding: 16px 20px;
                font-size: 0.9em;
                min-height: 50px;
            }
        }

        /* Subtle animations */
        .container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-item {
            animation: slideIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .info-item:nth-child(1) { animation-delay: 0.1s; }
        .info-item:nth-child(2) { animation-delay: 0.15s; }
        .info-item:nth-child(3) { animation-delay: 0.2s; }
        .info-item:nth-child(4) { animation-delay: 0.25s; }
        .info-item:nth-child(5) { animation-delay: 0.3s; }
        .info-item:nth-child(6) { animation-delay: 0.35s; }
        .info-item:nth-child(7) { animation-delay: 0.4s; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-link {
            animation: fadeIn 0.4s ease-out;
            animation-fill-mode: both;
        }

        .social-link:nth-child(1) { animation-delay: 0.5s; }
        .social-link:nth-child(2) { animation-delay: 0.55s; }
        .social-link:nth-child(3) { animation-delay: 0.6s; }
        .social-link:nth-child(4) { animation-delay: 0.65s; }
        .social-link:nth-child(5) { animation-delay: 0.7s; }
        .social-link:nth-child(6) { animation-delay: 0.75s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="logo-section">
                <div class="logo">
                    <img src="https://via.placeholder.com/50x50/3b82f6/ffffff?text=LOGO" alt="Logo">

            <div class="social-media">

                    <a href="mailto:email@domain.com" class="social-link email" title="Email">Email</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
