<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Sadulur Sepoor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="split-screen">
        <div class="left-pane">
            <div class="content">
                <i class="fa-solid fa-train-subway logo"></i>
                <h1>Sadulur Sepoor</h1>
                <p>Jujur, Disiplin dan Cinta Damai.</p>
            </div>
        </div>
        <div class="right-pane">
            <div class="form-box">
                <h2>Selamat Datang</h2>
                <p class="subtitle">Silakan login dengan akun Anda</p>
                
                <form onsubmit="event.preventDefault(); handleLogin()">
                    <div class="input-group">
                        <input type="text" id="nia" required placeholder=" ">
                        <label>NIA (SS-XXXX)</label>
                        <i class="fa-solid fa-id-card"></i>
                    </div>
                    <div class="input-group">
                        <input type="password" id="pass" required placeholder=" ">
                        <label>Kata Sandi</label>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    
                    <div class="forgot-pass">
                        <a href="../lupa-password/index.html">Lupa Kata Sandi?</a>
                    </div>

                    <button type="submit">Masuk Sekarang</button>
                </form>

                <div class="bottom-link">
                    Belum punya akun? <a href="../registrasi/index.html">Daftar disini</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
