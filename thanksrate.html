<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terima Kasih!</title>
  <link rel="stylesheet" href="formulir.css" />
  <style>
    body {
      background-color: #f4faff;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #002244;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thanks-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-sizing: border-box;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .thanks-container svg {
      width: 100px;
      height: 100px;
      margin-bottom: 25px;
      color: #007bff;
    }

    .thanks-container h1 {
      font-size: 24px;
      color: #004c99;
      margin-bottom: 16px;
    }

    .thanks-container p {
      font-size: 16px;
      color: #003366;
      margin-bottom: 30px;
    }

    .home-btn {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .home-btn:hover {
      background-color: #005fcc;
    }

    @media (max-width: 480px) {
      .thanks-container {
        padding: 30px 20px;
      }

      .thanks-container h1 {
        font-size: 20px;
      }

      .thanks-container p {
        font-size: 14px;
      }

      .thanks-container svg {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="thanks-container">
    <!-- Ilustrasi SVG (check circle) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
      stroke-width="1.5" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M9 12l2 2l4-4M21 12A9 9 0 1 1 3 12a9 9 0 0 1 18 0z"/>
    </svg>

    <h1>Terima Kasih!</h1>
    <p>Jawaban kamu sudah berhasil dikirim.<br>Kami akan segera menerima saran & kritik anda untuk di proses lebih lanjut</p>
    <a href="index.html" class="home-btn">Kembali ke Beranda</a>
  </div>
</body>
</html>
