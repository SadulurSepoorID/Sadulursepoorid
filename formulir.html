<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulir Wawancara</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4faff;
      color: #002244;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #004c99;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccddee;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      background-color: #fff;
      transition: 0.3s ease;
      margin-bottom: 12px;
    }

    fieldset {
      border: none;
      margin-top: 20px;
      padding: 0;
    }

    legend {
      font-weight: 600;
      margin-bottom: 10px;
      color: #004c99;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .back-btn, .submit-btn {
      text-decoration: none;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .back-btn {
      background-color: #d9eaff;
      color: #004c99;
      border: 1px solid #a3c2f2;
    }

    .submit-btn {
      background-color: #007bff;
      color: white;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #005fcc;
    }

    /* Efek error */
    .invalid {
      border-color: #ff4d4f !important;
      background-color: #fff5f5;
      box-shadow: 0 0 0 2px rgba(255, 77, 79, 0.15);
    }

    .invalid::placeholder {
      color: #ff4d4f;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulir Wawancara Komunitas</h1>
    <form action="https://formsubmit.co/sadulursepoor@gmail.com" method="POST" id="wawancaraForm">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" name="nama_lengkap" required placeholder="Masukkan nama lengkap" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="contoh@email.com" />

      <label for="stasiun">Stasiun Terdekat</label>
      <input type="text" id="stasiun" name="stasiun_terdekat" required placeholder="Stasiun apa?" />

      <fieldset>
        <legend>Sosial Media</legend>
        <label for="ig">Instagram</label>
        <input type="text" id="ig" name="instagram" placeholder="@username" />

        <label for="wa">WhatsApp</label>
        <input type="text" id="wa" name="whatsapp" placeholder="08xxxx" />

        <label for="tiktok">TikTok</label>
        <input type="text" id="tiktok" name="tiktok" placeholder="@username" />
      </fieldset>

      <label for="tanggal">Tanggal Wawancara</label>
      <select id="tanggal" name="tanggal_wawancara" required>
        <option value="" disabled selected>Pilih tanggal</option>
        <option value="12 April 2025">12 April 2025</option>
        <option value="13 April 2025">13 April 2025</option>
      </select>

      <label for="pewawancara">Nama Pewawancara</label>
      <select id="pewawancara" name="nama_pewawancara" required>
        <option value="" disabled selected>Pilih nama</option>
        <option value="Muhammad Ridho Walid">Muhammad Ridho Walid</option>
        <option value="Ridho Ariotama">Ridho Ariotama</option>
        <option value="Fathir Ahmad Maulana">Fathir Ahmad Maulana</option>
        <option value="Aldi Hadiansyah">Aldi Hadiansyah</option>
      </select>

      <div class="buttons">
        <a href="index.html" class="back-btn">Kembali</a>
        <button type="submit" class="submit-btn">Kirim</button>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://sadulursepoorid.github.io/Sadulursepoorid/thanks.html">
    </form>
  </div>

<div id="alertBox" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #e53232;
  color: #ffffff;
  border: 1px solid #ffbaba;
  padding: 20px 30px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.15);
  z-index: 9999;
  font-size: 16px;
  font-family: 'Segoe UI', sans-serif;
  max-width: 90%;
  text-align: center;
  animation: fadeInOut 4s ease forwards;
">
</div>

<style>
  @keyframes fadeInOut {
    0% { opacity: 0; transform: translate(-50%, -55%); }
    10% { opacity: 1; transform: translate(-50%, -50%); }
    90% { opacity: 1; transform: translate(-50%, -50%); }
    100% { opacity: 0; transform: translate(-50%, -55%); }
  }
</style>

<div id="kodePopup" style="
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
">
  <div style="
    background: #ffffff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    max-width: 90%;
    width: 400px;
    text-align: center;
    font-family: 'Segoe UI', sans-serif;
    color: #002244;
  ">
    <h2 style="color: #004c99; margin-bottom: 20px;">Verifikasi Akses Formulir</h2>
    <p style="margin-bottom: 20px;">Silakan masukkan kode akses untuk melanjutkan.</p>
    <input type="text" id="kodeInput" placeholder="Masukkan kode" style="
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccddee;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 20px;
    ">
    <div style="display: flex; justify-content: space-between;">
      <button onclick="window.location.href='index.html'" style="
        background: #d9eaff;
        color: #004c99;
        border: 1px solid #a3c2f2;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
      ">Kembali</button>
      <button onclick="cekKode()" style="
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      ">Lanjut</button>
    </div>
    <p id="kodeError" style="color: #ff4d4f; margin-top: 15px; display: none;">Kode salah. Coba lagi.</p>
  </div>
</div>

 <script>
  function cekKode() {
    const input = document.getElementById("kodeInput").value.trim();
    const error = document.getElementById("kodeError");

    if (input === "") {
      error.textContent = "Kode belum di isi. Masukkan kodenya";
      error.style.display = "block";
    } else if (input === "SS2025-1") {
      document.getElementById("kodePopup").style.display = "none";
    } else {
      error.textContent = "Kode salah. Coba lagi.";
      error.style.display = "block";
    }
  }
   
  const form = document.getElementById("wawancaraForm");
  const alertBox = document.getElementById("alertBox");

  const showAlert = (message) => {
    alertBox.textContent = message;
    alertBox.style.display = "block";
    setTimeout(() => {
      alertBox.style.display = "none";
    }, 4000);
  };

  form.addEventListener("submit", async function (e) {
    e.preventDefault();
    let isValid = true;
    const requiredFields = form.querySelectorAll("input[required], select[required]");

    requiredFields.forEach((field) => {
      if (!field.value.trim()) {
        field.classList.add("invalid");
        isValid = false;
        showAlert(`Kolom "${field.previousElementSibling.textContent}" tidak boleh kosong.`);
      } else {
        field.classList.remove("invalid");
      }
    });

    if (!isValid) return;

    const email = document.getElementById("email").value;
    try {
      const response = await fetch(`https://emailvalidation.abstractapi.com/v1/?api_key=91420962874f4900b45fd85b6ae29d5a&email=${encodeURIComponent(email)}`);
      const data = await response.json();

      if (data.deliverability !== "DELIVERABLE") {
        showAlert("Email tidak valid atau tidak aktif. Silakan masukkan email yang benar.");
        return;
      }

      form.submit(); // submit jika email valid
    } catch (error) {
      showAlert("Gagal validasi email: " + error.message);
    }
  });

  document.querySelectorAll("input, select").forEach((el) => {
    el.addEventListener("input", () => {
      if (el.value.trim() !== "") {
        el.classList.remove("invalid");
      }
    });
  });
</script>
</body>
</html>
