<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Sadulur Sepoor</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  
  <style>
    /* --- RESET & GLOBAL VARIABLES --- */
    :root {
        --primary: #0056b3;
        --primary-dark: #004494;
        --secondary: #6c757d;
        --bg-color: #f0f4f8;
        --card-bg: #ffffff;
        --text-main: #333;
        --text-light: #666;
        --shadow-sm: 0 4px 6px rgba(0,0,0,0.05);
        --shadow-md: 0 10px 15px rgba(0,0,0,0.1);
        --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-main);
        margin: 0;
        padding: 0;
        min-height: 100vh;
    }

    /* --- LAYOUT GRID SYSTEM --- */
    .dashboard-wrapper {
        display: grid;
        grid-template-columns: 1fr; /* Mobile default: 1 kolom */
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* DESKTOP LAYOUT (Min-width 768px) */
    @media (min-width: 900px) {
        .dashboard-wrapper {
            grid-template-columns: 350px 1fr; /* Kiri 350px, Kanan sisa layar */
            align-items: start;
        }
        
        /* Agar panel kiri tetap diam saat scroll tabel */
        .admin-sidebar {
            position: sticky;
            top: 20px;
        }
    }

    /* --- COMPONENTS --- */
    
    /* CARD STYLE */
    .card {
        background: var(--card-bg);
        border-radius: var(--radius);
        box-shadow: var(--shadow-sm);
        padding: 25px;
        transition: transform 0.2s ease;
    }

    h1, h2, h3 { margin-top: 0; color: var(--primary); }
    h1 { font-size: 20px; font-weight: 700; display: flex; align-items: center; gap: 10px; }
    
    /* SIDEBAR (QR AREA) */
    .admin-sidebar { text-align: center; }
    
    .event-select-wrapper { margin-bottom: 20px; text-align: left; }
    .event-select-wrapper label { font-size: 12px; color: var(--text-light); font-weight: 600; }
    select {
        width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;
        font-family: inherit; margin-top: 5px; cursor: pointer;
    }

    .qr-container {
        background: #f8f9fa;
        border-radius: var(--radius);
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px 0;
        border: 1px solid #eee;
        min-height: 200px;
    }
    
    .btn-update {
        background: var(--primary); color: white; border: none;
        padding: 12px; width: 100%; border-radius: 8px;
        font-weight: 600; cursor: pointer; transition: 0.3s;
        display: flex; align-items: center; justify-content: center; gap: 8px;
    }
    .btn-update:hover { background: var(--primary-dark); box-shadow: 0 5px 10px rgba(0,86,179,0.2); }

    /* STATS BOXES */
    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 20px;
    }
    .stat-card {
        background: #f8faff; border: 1px solid #e1e8ed;
        padding: 10px; border-radius: 8px; text-align: center;
    }
    .stat-val { font-size: 18px; font-weight: 700; color: var(--primary); display: block; }
    .stat-label { font-size: 11px; color: var(--text-light); }

    /* TABLE AREA */
    .table-header {
        display: flex; justify-content: space-between; align-items: center;
        margin-bottom: 20px; border-bottom: 2px solid #f0f0f0; padding-bottom: 15px;
    }
    .refresh-badge {
        font-size: 12px; color: #888; background: #eee; padding: 5px 10px; border-radius: 20px;
    }

    .table-responsive { overflow-x: auto; }
    table { width: 100%; border-collapse: separate; border-spacing: 0; }
    
    th {
        text-align: left; padding: 15px; color: #555; font-weight: 600;
        border-bottom: 2px solid #eee; font-size: 14px;
        background: white; /* Sticky header needs bg */
    }
    td {
        padding: 15px; border-bottom: 1px solid #f5f5f5; font-size: 14px;
        vertical-align: middle;
    }
    tr:last-child td { border-bottom: none; }
    tr:hover td { background-color: #fcfcfc; }

    /* Avatar Initials */
    .avatar {
        width: 35px; height: 35px; background: var(--primary); color: white;
        border-radius: 50%; display: inline-flex; align-items: center; justify-content: center;
        font-size: 14px; font-weight: bold; margin-right: 10px;
    }
    .name-col { display: flex; align-items: center; }
    
    .status-badge {
        background: #d4edda; color: #155724;
        padding: 4px 10px; border-radius: 50px; font-size: 11px; font-weight: 600;
    }

    /* --- TOAST NOTIFICATION --- */
    #toast-container { position: fixed; top: 20px; right: 20px; z-index: 9999; }
    .toast {
        background: white; border-left: 5px solid #28a745;
        padding: 15px 20px; margin-bottom: 10px; border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        display: flex; align-items: center; gap: 15px;
        animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); width: 300px;
    }
    .toast-content h4 { margin: 0; font-size: 14px; color: #333; }
    .toast-content p { margin: 2px 0 0; font-size: 12px; color: #666; }

    @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: translateY(-20px); } }

  </style>
</head>
<body>

<div id="toast-container"></div>

<div class="dashboard-wrapper">
    
    <aside class="admin-sidebar card">
        <h1><i class="fas fa-train"></i> Admin Panel</h1>
        
        <div class="event-select-wrapper">
            <label>Pilih Kegiatan</label>
            <select id="eventSelect" onchange="generateQR()">
                <option value="RPTRA Kebon Sirih (Kopdar)">RPTRA Kebon Sirih (Kopdar)</option>
            </select>
        </div>

        <div id="qrcode" class="qr-container"></div>
        <p style="font-size:12px; color:#888; margin-bottom:15px;">Scan untuk Absen Masuk</p>

        <button onclick="generateQR()" class="btn-update">
            <i class="fas fa-sync-alt"></i> Update QR Code
        </button>

        <div class="stats-grid">
            <div class="stat-card">
                <span id="count" class="stat-val">0</span>
                <span class="stat-label">Hadir</span>
            </div>
            <div class="stat-card">
                <span id="remaining" class="stat-val">0</span>
                <span class="stat-label">Sisa Kuota</span>
            </div>
        </div>
        <div style="margin-top:15px; font-size:13px;">
            Status: <span id="status" style="font-weight:bold;">...</span>
        </div>
    </aside>

    <main class="table-container card">
        <div class="table-header">
            <h3>Daftar Hadir</h3>
            <span class="refresh-badge"><i class="fas fa-circle" style="color:#28a745; font-size:8px; margin-right:5px;"></i> Live Data</span>
        </div>

        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th width="50">No</th>
                        <th>Nama Anggota</th>
                        <th>Nomor Induk (NIA)</th>
                        <th>Waktu Absen</th>
                    </tr>
                </thead>
                <tbody id="attendeeTableBody">
                    <tr>
                        <td colspan="4" style="text-align:center; padding:30px; color:#999;">
                            <i class="fas fa-spinner fa-spin"></i> Menunggu data kehadiran...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</div>

<script>
    // --- JAVASCRIPT LOGIC (SAMA SEPERTI SEBELUMNYA) ---
    const scriptURL = "https://script.google.com/macros/s/AKfycbwYC8UAIhW9cWgg0tfTkXMaBDtoR8MCneT-VG2AhQS9u3MettrQD3BE-QxAcr9o5EJY8w/exec";
    
    const qrcode = new QRCode(document.getElementById("qrcode"), { width: 160, height: 160 });
    let previousCount = -1; 

    function generateQR() {
        const eventName = document.getElementById('eventSelect').value;
        const qrContent = "SS-ABSEN|" + eventName + "|" + new Date().toISOString().split('T')[0];
        qrcode.makeCode(qrContent);
    }

    async function fetchAttendees() {
        try {
            const response = await fetch(`${scriptURL}?action=getAttendees`);
            const data = await response.json();
            updateTable(data);
            updateStats(data.length);
        } catch (error) {
            console.error("Gagal mengambil data:", error);
        }
    }

    function updateTable(attendees) {
        const tbody = document.getElementById('attendeeTableBody');
        tbody.innerHTML = ''; 

        if (attendees.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">Belum ada peserta hadir</td></tr>';
            return;
        }

        if (previousCount !== -1 && attendees.length > previousCount) {
            const newPerson = attendees[0]; 
            showToast(newPerson.nama, newPerson.nia);
        }
        previousCount = attendees.length;

        attendees.forEach((person, index) => {
            let timeStr = "-";
            try {
                let d = new Date(person.waktu);
                timeStr = d.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            } catch(e) {}

            // Buat inisial nama untuk avatar
            let initials = person.nama.match(/\b\w/g) || [];
            initials = ((initials.shift() || '') + (initials.pop() || '')).toUpperCase();

            const row = `
            <tr>
                <td style="color:#888;">${attendees.length - index}</td>
                <td>
                    <div class="name-col">
                        <div class="avatar">${initials}</div>
                        <div>
                            <div style="font-weight:600; color:#333;">${person.nama}</div>
                            <div class="status-badge">Hadir</div>
                        </div>
                    </div>
                </td>
                <td style="color:#555; font-family:monospace;">${person.nia}</td>
                <td style="color:#666;">${timeStr}</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    }

    function updateStats(count) {
        const maxLimit = 100;
        document.getElementById('count').textContent = count;
        document.getElementById('remaining').textContent = (maxLimit - count);
        
        const statusEl = document.getElementById('status');
        const isFull = (maxLimit - count) <= 0;
        statusEl.textContent = isFull ? "Kuota Penuh" : "Pendaftaran Dibuka";
        statusEl.style.color = isFull ? "#dc3545" : "#28a745";
    }

    function showToast(nama, nia) {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.innerHTML = `
            <i class="fas fa-check-circle" style="color:#28a745; font-size:28px;"></i>
            <div class="toast-content">
                <h4>${nama}</h4>
                <p>NIA: ${nia} | Berhasil Absen</p>
            </div>
        `;
        container.appendChild(toast);
        
        playNotificationSound();

        setTimeout(() => {
            toast.style.animation = "fadeOut 0.5s ease-out forwards";
            setTimeout(() => { toast.remove(); }, 500);
        }, 4000);
    }

    function playNotificationSound() {
        const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/pop.ogg'); 
        audio.play().catch(e => {});
    }

    window.onload = function() {
        generateQR();
        fetchAttendees();
        setInterval(fetchAttendees, 5000); 
    };
</script>

</body>
</html>
