name: Build APK Simple
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build APK
        run: |
          cd dashboard-anggota/login
          rm -rf android package-lock.json
          echo '{"name": "dss-app", "version": "1.0.0"}' > package.json
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "DSS" "com.dss.app" --web-dir .
          npx cap add android
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Final
          path: dashboard-anggota/login/android/app/build/outputs/apk/debug/app-debug.apk
