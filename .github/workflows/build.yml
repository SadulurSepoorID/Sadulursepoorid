name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Process
        run: |
          # Pindah ke folder login
          cd dashboard-anggota/login
          
          # Hapus sisa-sisa lama secara total agar tidak bentrok
          rm -rf android node_modules package-lock.json package.json
          
          # Buat package.json baru yang bersih
          echo '{"name": "dss-app","version": "1.0.0","dependencies": {"@capacitor/android": "6.0.0","@capacitor/cli": "6.0.0","@capacitor/core": "6.0.0"}}' > package.json
          
          # Install dan Paksa buat folder android baru
          npm install
          npx cap init "DSS" "com.dss.app" --web-dir .
          npx cap add android
          
          # Salin file web kamu ke dalam folder android agar sinkron
          npx cap copy
          
          # Proses pembuatan APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Installer
          path: dashboard-anggota/login/android/app/build/outputs/apk/debug/app-debug.apk
