name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build APK
        run: |
          # Masuk ke folder login (Sekarang semua file SUDAH LENGKAP disini)
          cd dashboard-anggota/login
          
          # Bersihkan sisa-sisa lama
          rm -rf android node_modules package-lock.json package.json
          
          # Buat identitas aplikasi baru
          echo '{"name": "dss-app", "version": "1.0.0"}' > package.json
          
          # Install Capacitor
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # Inisialisasi
          npx cap init "DSS" "com.dss.app" --web-dir .
          npx cap add android
          
          # Build APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Final
          path: dashboard-anggota/login/android/app/build/outputs/apk/debug/app-debug.apk
