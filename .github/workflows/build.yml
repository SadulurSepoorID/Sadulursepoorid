name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Process
        run: |
          # Pindah ke folder login
          cd dashboard-anggota/login
          
          # Hapus folder android lama jika ada agar tidak bentrok
          rm -rf android
          
          # Install tool utama
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # Inisialisasi ulang
          npx cap init "DSS" "com.dss.app" --web-dir .
          
          # Tambah platform android secara bersih
          npx cap add android
          
          # Masuk ke folder android untuk pembuatan APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Installer
          path: dashboard-anggota/login/android/app/build/outputs/apk/debug/app-debug.apk
