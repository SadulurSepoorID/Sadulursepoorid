name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java (Mesin Utama APK)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Process
        run: |
          # Masuk ke folder sesuai screenshot kamu
          cd dashboard-anggota/login
          
          # Hapus semua sisa kegagalan sebelumnya agar tidak bentrok
          rm -rf android node_modules package-lock.json capacitor.config.json package.json
          
          # Buat pondasi aplikasi baru secara otomatis
          echo '{"name": "dss-app", "version": "1.0.0"}' > package.json
          
          # Install alat pembungkus terbaru
          npm install @capacitor/core@latest @capacitor/cli@latest @capacitor/android@latest
          
          # Inisialisasi Capacitor dengan Nama DSS
          npx cap init DSS com.dss.app --web-dir .
          
          # Tambahkan folder android secara fresh
          npx cap add android
          
          # Proses final menjahit APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK ke GitHub
        uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Installer
          path: dashboard-anggota/login/android/app/build/outputs/apk/debug/app-debug.apk
