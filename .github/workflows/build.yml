name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Process
        run: |
          # Pindah ke folder login sesuai screenshot kamu
          cd dashboard-anggota/login
          
          # Hapus sisa-sisa build lama agar bersih
          rm -rf android node_modules package-lock.json
          
          # Paksa buat package.json yang benar jika ada error sebelumnya
          echo '{"name": "dss-app", "version": "1.0.0", "dependencies": {"@capacitor/android": "^5.0.0", "@capacitor/cli": "^5.0.0", "@capacitor/core": "^5.0.0"}}' > package.json
          
          # Install tool utama
          npm install
          
          # Inisialisasi ulang Capacitor
          npx cap init "DSS" "com.dss.app" --web-dir .
          
          # Tambah platform android
          npx cap add android
          
          # Proses final pembuatan file APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Installer
          path: dashboard-anggota/login/android/app/build/outputs/apk/debug/app-debug.apk
