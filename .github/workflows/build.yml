name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare Clean Build Zone
        run: |
          # 1. Buat folder rakitan baru yang bersih
          mkdir rakit_apk
          
          # 2. Salin HANYA file website kamu ke sana (abaikan file setting lama yang rusak)
          cp dashboard-anggota/login/index.html rakit_apk/
          cp dashboard-anggota/login/*.css rakit_apk/ || true
          cp dashboard-anggota/login/*.js rakit_apk/ || true
          cp dashboard-anggota/login/*.png rakit_apk/ || true
          
          # 3. Masuk ke folder bersih
          cd rakit_apk
          
          # 4. Buat identitas aplikasi baru dari nol
          npm init -y
          
          # 5. Install mesin Capacitor terbaru
          npm install @capacitor/core @capacitor/cli @capacitor/android
          
          # 6. Setup Aplikasi
          npx cap init "DSS" "com.dss.app" --web-dir .
          npx cap add android
          
          # 7. Build APK
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DSS-App-Installer
          # Perhatikan: Path-nya sekarang berubah karena kita pakai folder 'rakit_apk'
          path: rakit_apk/android/app/build/outputs/apk/debug/app-debug.apk
