<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRL Data Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #f4b41a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1><strong>Data JR 203</strong></h1>

    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Jenis</th>
                <th>No Seri (KAI)</th>
                <th>Depo (KAI)</th>
                <th>Chopper</th>
                <th>Pabrik</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>JR 203</td>
                <td>203-106</td>
                <td>Depok</td>
                <td>Thyristor</td>
                <td>J-TREC</td>
                <td>CH1A</td>
            </tr>
            <tr>
                <td>2</td>
                <td>JR 203</td>
                <td>203-109</td>
                <td>Bukit Duri</td>
                <td>Thyristor</td>
                <td>J-TREC</td>
                <td>CH1A</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
